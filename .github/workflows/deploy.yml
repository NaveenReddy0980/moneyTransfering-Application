name: BUILD and DEPLOY TO Docker Hub

on:
    push:
        branches:
            - main
jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
        - name: Check out Repo
          uses: actions/checkout@v2

        - name: Log in to Docker Hub
          uses: docker/login-action@v1
          with:
            username: ${{secrets.DOCKER_USERNAME}}
            password: ${{secrets.DOCKER_PASSWORD}}
        
        - name: BUILD and Push Docker image
          uses: docker/build-push-action@v2
          with:
            context: .
            file: ./Docker/Dockerfile.user
            push: true
            tags: naveenreddy0980/ci-cdweek-18:latest

        - name: Verifu Pushed Image
          run: docker pull naveenreddy0980/ci-cdweek-18:latest
        - name: Deploy to Ec2
          uses: appleboy/ssh-action@master
          with:
            host: ${{secrets.SSH_HOST}}
            username: ${{secrets.SSH_USERNAME}}
            key: ${{secrets.SSH_KEY}}
            scripts:
              sudo docker pull naveenreddy0980/ci-cdweek-18:latest
              sudo docker stop web-app || true
              sudo docker rm web-app || true
              sudo docker run -d --name web-app -p 3005:3000 naveenreddy0980/ci-cdweek-18:latest